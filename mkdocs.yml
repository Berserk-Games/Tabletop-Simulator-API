site_name: Tabletop Simulator API
theme:
  custom_dir: 'theme'
  favicon: 'img/Icon-Dice.png'
  logo: 'img/TSIcon.png'
  name: 'material'
  palette:
    primary: 'indigo'
    accent: 'indigo'

extra_css:
  - css/theme.css
  - css/table.css
  - css/type_icons.css
  - css/i_icons.css
  - css/player_color_table.css

markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - theme/icons
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys:
      camel_case: true
      strict: true
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc_ext:
      mkdocs_search_sections: true
      permalink: true

repo_name: 'GitHub Source'
repo_url: 'https://github.com/Berserk-Games/Tabletop-Simulator-API'


extra:
  social:
    - icon: fontawesome/brands/reddit
      link: 'https://www.reddit.com/r/tabletopsimulator/'
    - icon: fontawesome/brands/twitter
      link: 'https://twitter.com/tabletopsim'
    - icon: fontawesome/brands/facebook
      link: 'https://www.facebook.com/tabletopsimulator'
    - icon: fontawesome/brands/youtube
